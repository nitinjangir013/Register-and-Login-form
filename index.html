<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Form Validation and Ui Design Using Js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
		<div class="main">
			<div class="main_login_container">
				<div class="login_form_container">
					<h1 class="login_heading">Sign In</h1>
					<div class="login_social_media_icons">
						<img src="https://img.icons8.com/fluency/2x/facebook-new.png" alt="...">
						<img src="https://img.icons8.com/color/2x/google-logo.png" alt="...">
					</div>
					<p class="text_use_option">Or use your account</p>
					<form class="form_login" action="#">
						<input id="input" onchange="emailCheck()" type="text" placeholder="Enter Email..."><br>
						<img id="invalid" src="https://img.icons8.com/color/2x/cancel.png" alt="...">
						<input id="input2" onchange="password()" type="password" placeholder="Enter Password...">
						<img id="invalid1" src="https://img.icons8.com/color/2x/cancel.png" alt="..."><br>
						<p class="text_forgot_password">Forgot Password?</p>
						<button class="log_in_btn">Login</button>
					</form>
				</div>
				<div class="login_title_container">
					<h1>Hello,Friends</h1>
					<p>Enter your personal deatils and start joureny with us</p>
					<button onclick="openSignup()">Signup</button>
				</div>
			</div>

			<div class="main_signup_container">
				<div class="login_title_container">
					<h1>Welcome back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button onclick="openLogin()">Login</button>
				</div>
				<div class="login_form_container">
					<h1 class="login_heading">Create Account</h1>
					<div class="login_social_media_icons">
						<img src="https://img.icons8.com/fluency/2x/facebook-new.png" alt="...">
						<img src="https://img.icons8.com/color/2x/google-logo.png" alt="...">
					</div>
					<p class="text_use_option">Or use your social media for registration</p>
					<form class="form_login" action="#">
						<input type="text" placeholder="Enter Name..."><br>
						<input id="input1" onchange="emailCheck1()" type="text" placeholder="Enter Email..."><br>
						<img id="invalid2" src="https://img.icons8.com/color/2x/cancel.png" alt="...">
						<input id="input3" onchange="password1()" type="password" placeholder="Enter Password..."><br>
						<img id="invalid3" src="https://img.icons8.com/color/2x/cancel.png" alt="...">
						<button class="log_in_btn">Signup</button>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
